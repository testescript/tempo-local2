<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados dos Sensores Locais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 

  <main>
    <h1>Sensores Locais</h1>
    <div id="sensors-container">
      <div class="sensor-card">
        <h2>Temperatura AHT20 🌡️</h2>
        <span id="tempAHT">Carregando...</span>
      </div>
      <div class="sensor-card">
        <h2>Umidade AHT20 💧</h2>
        <span id="humidityAHT">Carregando...</span>
      </div>
      <div class="sensor-card">
        <h2>Pressão BMP 🌬️</h2>
        <span id="pressureBMP">Carregando...</span>
      </div>
      <div class="sensor-card">
        <h2>Temperatura BMP 🔥</h2>
        <span id="tempBMP">Carregando...</span>
      </div>
    </div>
    
    <div class="chart-container-wrapper">
      <div class="chart-container">
        <h2>Gráfico de Temperatura e Umidade 📊</h2>
        <canvas id="chartTempAHT"></canvas>
      </div>
      <div class="chart-container">
        <h2>Gráfico de Pressão 📈</h2>
        <canvas id="pressureChart"></canvas>
      </div>
    </div>
  </main>
  
  <script src="nav.js"></script>
  <script src="sensores.js"></script>
</body>
</html>
