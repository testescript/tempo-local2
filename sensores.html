<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados dos Sensores Locais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="nav.js"></script>
</head>
<body>

  <div class="container">
    <header class="header">
        <h1>Sensores Locais 📡</h1>
        <p>Dados de temperatura, umidade e pressão em tempo real.</p>
    </header>

    <main class="dashboard-grid">
      <div class="card sensor-card">
        <h2>Temperatura AHT20 🌡️</h2>
        <p><span id="tempAHT">Carregando...</span></p>
      </div>
      <div class="card sensor-card">
        <h2>Umidade AHT20 💧</h2>
        <p><span id="humidityAHT">Carregando...</span></p>
      </div>
      <div class="card sensor-card">
        <h2>Pressão BMP 🌬️</h2>
        <p><span id="pressureBMP">Carregando...</span></p>
      </div>
      <div class="card sensor-card">
        <h2>Temperatura BMP 🔥</h2>
        <p><span id="tempBMP">Carregando...</span></p>
      </div>
    </main>

    <div class="chart-container-wrapper">
      <div class="card chart-card">
        <h3 class="chart-title">Gráfico de Temperatura e Umidade 📊</h3>
        <div class="chart-container">
            <canvas id="chartTempAHT"></canvas>
        </div>
      </div>
      <div class="card chart-card">
        <h3 class="chart-title">Gráfico de Pressão 📉</h3>
        <div class="chart-container">
            <canvas id="pressureChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="sensores.js"></script>
</body>
</html>
