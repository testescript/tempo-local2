<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados dos Sensores Locais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
      color: #333;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
    }

    nav {
      background: #005fa3;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 3px;
    }

    nav a:hover,
    nav a.active {
      background: #003f6b;
    }

    h1, h2 {
      color: #005fa3;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    .loading {
      font-style: italic;
      color: #666;
      margin-top: 1em;
    }

    .loading::before {
      content: "⏳ ";
    }

    /* Estilos para os cards de dados */
    .data-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .data-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .data-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .data-card i {
      font-size: 2rem;
      color: #005fa3;
      margin-bottom: 10px;
    }

    .data-card .value {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px 0;
    }

    .data-card .label {
      font-size: 0.9rem;
      color: #666;
    }

    /* Estilos para os gráficos */
    .chart-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chart-title {
      color: #005fa3;
      margin-top: 0;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .data-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .data-cards {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
<script src="nav.js"></script>  


<main>
  <h1>Dados dos Sensores Locais</h1>

  <div class="data-cards">
    <div class="data-card">
      <i class="fas fa-thermometer-half"></i>
      <div class="value" id="tempAHT">-- °C</div>
      <div class="label">Temp AHT20</div>
    </div>
    <div class="data-card">
      <i class="fas fa-tint"></i>
      <div class="value" id="humidityAHT">-- %</div>
      <div class="label">Humidade AHT20</div>
    </div>
    <div class="data-card">
      <i class="fas fa-temperature-high"></i>
      <div class="value" id="tempBMP">-- °C</div>
      <div class="label">Temp BMP280</div>
    </div>
    <div class="data-card">
      <i class="fas fa-tachometer-alt"></i>
      <div class="value" id="pressureBMP">-- hPa</div>
      <div class="label">Pressão BMP280</div>
    </div>
    <div class="data-card">
      <i class="fas fa-dewpoint"></i>
      <div class="value" id="dewPoint">-- °C</div>
      <div class="label">Ponto de Orvalho</div>
    </div>
    <div class="data-card">
      <i class="fas fa-temperature-low"></i>
      <div class="value" id="windChill">-- °C</div>
      <div class="label">Sensação Térmica</div>
    </div>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Variação de Temperatura e Umidade (Últimas 24h)</h2>
    <canvas id="tempHumidityChart"></canvas>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Variação de Pressão Atmosférica (Últimas 24h)</h2>
    <canvas id="pressureChart"></canvas>
  </div>
</main>

<script>
  const THINGSPEAK_CHANNEL_ID = '3015307';
  const THINGSPEAK_READ_API_KEY = 'EKMIDHHFKIXB2USI';

  // Elementos dos cards
  const tempAHTElement = document.getElementById('tempAHT');
  const humidityAHTElement = document.getElementById('humidityAHT');
  const tempBMPElement = document.getElementById('tempBMP');
  const pressureBMPElement = document.getElementById('pressureBMP');
  const dewPointElement = document.getElementById('dewPoint');
  const windChillElement = document.getElementById('windChill');

  // Variáveis para os gráficos
  let tempHumidityChart;
  let pressureChart;

  async function carregarSensores() {
    try {
      // Buscar o último dado do sensor
      const response = await fetch(`https://api.thingspeak.com/channels/${THINGSPEAK_CHANNEL_ID}/feeds.json?api_key=${THINGSPEAK_READ_API_KEY}&results=1`);
      if (!response.ok) throw new Error('Erro na API ThingSpeak');

      const data = await response.json();
      const lastEntry = data.feeds[0];

      if (lastEntry) {
        // Atualizar os cards com os dados mais recentes
        tempAHTElement.textContent = `${lastEntry.field1 || '--'} °C`;
        humidityAHTElement.textContent = `${lastEntry.field2 || '--'} %`;
        tempBMPElement.textContent = `${lastEntry.field3 || '--'} °C`;
        pressureBMPElement.textContent = `${lastEntry.field4 || '--'} hPa`;

        // Calcular ponto de orvalho (fórmula simplificada)
        const temp = parseFloat(lastEntry.field1);
        const humidity = parseFloat(lastEntry.field2);
        if (!isNaN(temp) && !isNaN(humidity)) {
          const dewPoint = calcularPontoOrvalho(temp, humidity);
          dewPointElement.textContent = `${dewPoint.toFixed(1)} °C`;

          // Calcular sensação térmica (wind chill)
          const windSpeed = 0; // Sem dados de vento nos sensores atuais
          const windChill = calcularSensacaoTermica(temp, windSpeed);
          windChillElement.textContent = `${windChill.toFixed(1)} °C`;
        }
      }

      // Carregar dados históricos para os gráficos
      await carregarDadosGraficos();
    } catch (error) {
      console.error('Erro ao carregar dados dos sensores:', error);
    }
  }

  function calcularPontoOrvalho(temp, humidity) {
    // Fórmula simplificada para cálculo do ponto de orvalho
    return temp - (100 - humidity) / 5;
  }

  function calcularSensacaoTermica(temp, windSpeed) {
    // Fórmula simplificada para sensação térmica (válida para temp <= 10°C e vento >= 1.34 m/s)
    if (temp > 10 || windSpeed < 1.34) return temp;

    return 13.12 + 0.6215 * temp - 11.37 * Math.pow(windSpeed, 0.16) +
           0.3965 * temp * Math.pow(windSpeed, 0.16);
  }

  async function carregarDadosGraficos() {
    try {
      // Buscar dados das últimas 24 horas (máximo 100 resultados da API)
      const response = await fetch(`https://api.thingspeak.com/channels/${THINGSPEAK_CHANNEL_ID}/feeds.json?api_key=${THINGSPEAK_READ_API_KEY}&results=100`);
      if (!response.ok) throw new Error('Erro na API ThingSpeak');

      const data = await response.json();

      if (data.feeds && data.feeds.length > 0) {
        // Processar dados para os gráficos
        const labels = [];
        const tempData = [];
        const humidityData = [];
        const pressureData = [];

        data.feeds.forEach(feed => {
          const date = new Date(feed.created_at);
          labels.push(date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'}));

          tempData.push(feed.field1 ? parseFloat(feed.field1) : null);
          humidityData.push(feed.field2 ? parseFloat(feed.field2) : null);
          pressureData.push(feed.field4 ? parseFloat(feed.field4) : null);
        });

        // Criar ou atualizar gráfico de temperatura e umidade
        criarGraficoTempUmidade(labels, tempData, humidityData);

        // Criar ou atualizar gráfico de pressão
        criarGraficoPressao(labels, pressureData);
      }
    } catch (error) {
      console.error('Erro ao carregar dados para gráficos:', error);
    }
  }

  function criarGraficoTempUmidade(labels, tempData, humidityData) {
    const ctx = document.getElementById('tempHumidityChart').getContext('2d');

    if (tempHumidityChart) {
      tempHumidityChart.destroy();
    }

    tempHumidityChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Temperatura (°C)',
            data: tempData,
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            yAxisID: 'y',
            tension: 0.3,
            fill: false
          },
          {
            label: 'Umidade (%)',
            data: humidityData,
            borderColor: 'rgb(54, 162, 235)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            yAxisID: 'y1',
            tension: 0.3,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Temperatura (°C)'
            }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: {
              display: true,
              text: 'Umidade (%)'
            },
            grid: {
              drawOnChartArea: false,
            },
          }
        }
      }
    });
  }

  function criarGraficoPressao(labels, pressureData) {
    const ctx = document.getElementById('pressureChart').getContext('2d');

    if (pressureChart) {
      pressureChart.destroy();
    }

    pressureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Pressão (hPa)',
            data: pressureData,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.3,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'Pressão (hPa)'
            }
          }
        }
      }
    });
  }

  // Inicializar a página
  document.addEventListener('DOMContentLoaded', function() {
    carregarSensores();

    // Atualizar dados a cada 5 minutos
    setInterval(carregarSensores, 300000);
  });
</script>

</body>
</html>
